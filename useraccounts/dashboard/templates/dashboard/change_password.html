{% extends "base.html" %}

{% block content %}

<form method="post" action="{% url 'change_password' %}">
    {% csrf_token %}
    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                        {% comment %} <input class="form-control" name="{{form.old_password}}">
                        <input class="form-control" name="{{form.new_password1}}">
                        <input class="form-control" name="{{form.new_password2}}"> {% endcomment %}
                        {{ form.as_p }}
                        <button class="btn btn-danger px-4" type="submit">Change</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>


{% endblock content %}
